<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-12">
          <h2>Register airline</h2>
          <form action="" id="form-register-airline" class="form-inline">
            <div class="form-group">
              <label class="form-label mr-4">
                Airline:
                <select
                  class="form-control form-control-md ml-1"
                  name="airline"
                  required
                >
                  <option value="0x627306090abaB3A6e1400e9345bC60c78a8BEf57">
                    Airline 1
                  </option>
                  <option value="0xf17f52151EbEF6C7334FAD080c5704D77216b732">
                    Airline 2
                  </option>
                  <option value="0xC5fdf4076b8F3A5357c5E395ab970B5B54098Fef">
                    Airline 3
                  </option>
                  <option value="0x821aEa9a577a9b44299B9c15c88cf3087F3b5544">
                    Airline 4
                  </option>
                  <option value="0x0d1d4e623D10F9FBA5Db95830F7d3839406C6AF2">
                    Airline 5
                  </option>
                </select>
              </label>
            </div>

            <input
              class="form-control btn btn-primary"
              type="submit"
              value="Register"
            />
          </form>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-12">
          <h2>Vote on airlines</h2>
          <form action="" id="form-vote-airline" class="form-inline">
            <div class="form-group">
              <label class="form-label mr-4">
                Airline Vote From:
                <select
                  class="form-control form-control-md ml-1"
                  name="airline-from"
                  required
                >
                  <option value="0x627306090abaB3A6e1400e9345bC60c78a8BEf57">
                    Airline 1
                  </option>
                  <option value="0xf17f52151EbEF6C7334FAD080c5704D77216b732">
                    Airline 2
                  </option>
                  <option value="0xC5fdf4076b8F3A5357c5E395ab970B5B54098Fef">
                    Airline 3
                  </option>
                  <option value="0x821aEa9a577a9b44299B9c15c88cf3087F3b5544">
                    Airline 4
                  </option>
                  <option value="0x0d1d4e623D10F9FBA5Db95830F7d3839406C6AF2">
                    Airline 5
                  </option>
                </select>
              </label>
            </div>

            <div class="form-group">
              <label class="form-label mr-4">
                Airline Vote To:
                <select
                  class="form-control form-control-md ml-1"
                  name="airline-to"
                  required
                >
                  <option value="0x627306090abaB3A6e1400e9345bC60c78a8BEf57">
                    Airline 1
                  </option>
                  <option value="0xf17f52151EbEF6C7334FAD080c5704D77216b732">
                    Airline 2
                  </option>
                  <option value="0xC5fdf4076b8F3A5357c5E395ab970B5B54098Fef">
                    Airline 3
                  </option>
                  <option value="0x821aEa9a577a9b44299B9c15c88cf3087F3b5544">
                    Airline 4
                  </option>
                  <option value="0x0d1d4e623D10F9FBA5Db95830F7d3839406C6AF2">
                    Airline 5
                  </option>
                </select>
              </label>
            </div>

            <input
              class="form-control btn btn-primary"
              type="submit"
              value="Vote"
            />
          </form>
        </div>
      </div>

      <hr />
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <h2>Purchase insurance</h2>
            <form id="form-purchase-flight" class="form-inline">
              <div class="form-group">
                <label class="form-label mr-4">
                  Airline:
                  <select
                    class="form-control form-control-md ml-1"
                    name="airline"
                    required
                  >
                    <option value="airline-1">Airline 1</option>
                    <option value="airline-1">Airline 2</option>
                    <option value="airline-1">Airline 3</option>
                  </select>
                </label>
              </div>
              <div class="form-group">
                <label class="form-label mr-4">
                  Flight #:
                  <input
                    class="form-control form-control-md ml-1"
                    name="flight"
                    type="text"
                    placeholder="Flight number (eg: '123')"
                    value="123"
                    required
                  />
                </label>
              </div>
              <div class="form-group">
                <label class="form-label">
                  Amount:
                  <input
                    class="form-control form-control-md ml-1"
                    name="amount"
                    type="number"
                    step="0.01"
                    max="1"
                    min="0"
                    placeholder="##"
                    value="0.01"
                    required
                  />
                </label>
              </div>

              <input
                class="form-control btn btn-primary"
                type="submit"
                value="Purchase"
              />
            </form>
          </div>
        </div>
      </div>

      <div class="row top-20">
        <label class="form">Flight</label>
        <input type="text" id="flight-number" />
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
      </div>

      <div id="display-wrapper" class="top-20"></div>
    </main>
  </body>
</html>
